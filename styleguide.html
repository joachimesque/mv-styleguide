<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A Styleguide with Mavo</title>
  <script src="https://get.mavo.io/mavo.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet"> 
</head>
<body>
  <div mv-app="styleguide" mv-storage="local">
    <div class="mv-bar mv-ui"></div>
    <h1>Styleguide <small>with <a href="https://mavo.io">Mavo</a></small></h1>
    
    <div class="list">
      <div property="element" mv-multiple>
        <div class="desc__wrapper">
          <h2 class="desc__title" property="title">A simple button</h2>
          <p class="desc__text markdown" property="text">This simple button can be deployed at any time.</p>
        </div>

        <div class="preview__wrapper">
          <iframe  srcdoc="<html class='iframe__content'><head><link rel='stylesheet' href='styles.css'></head><body class='preview'>[code__input]</body></html>"></iframe>
        </div>
        <div class="code__input__wrapper">
          <div property class="code__input monospace" mv-default="Your HTML code"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
