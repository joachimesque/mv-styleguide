<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <script src="https://get.mavo.io/mavo.min.js"></script>
  <script src="script.js"></script>
  <script type="text/plain" src="https://raw.githubusercontent.com/Falafel65/mavo-locale-fr/master/mavo-locale-fr.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div mv-app="styleguide" mv-storage="local" mv-plugins="mavo-locale-fr">
    <div class="mv-bar mv-ui"></div>
    <h1>Styleguide</h1>
    <div property="element" mv-multiple>
      <div class="codePreview" id="codePreview" data-code="[codeEntry]"></div>
      <div class="desc">
        <h2 class="desc__title" property="title">Element Title</h2>
        <p class="desc__text" property="text">Element Desc Paragraph</p>
      </div>
      <pre id="code" property="codeEntry"></pre>
    </div>
  </div>
</body>
</html>
